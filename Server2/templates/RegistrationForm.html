<!DOCTYPE html>
<html>
  <head>
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <script src="https://kit.fontawesome.com/a023ef4a03.js" crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='RegistrationStyles.css')}}">
  </head>
  <body>
    <form action="{{ url_for('register') }}" method="post" autocomplete="off">
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <div id="negative">{{ negative }}</div>
      <div id="positive">{{ positive }}</div>
      <hr>

      <label for="FirstName"><b>First Name</b></label>
      <input type="text" placeholder="Enter your first name" name="FirstName" id="FirstName" required>

      <label for="LastName"><b>Last Name</b></label>
      <input type="text" placeholder="Enter your last name" name="LastName" id="LastName" required>

      <label for="email"><b>Email Address</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required>

      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" id="password" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
      <hr>
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

      <input type="submit" class="registerbtn" value="Register">
    </div>

    <div class="container signin">
      <p>Already have an account? <a href="#" onclick="location.href='http://127.0.0.1:5000/Drunkfy'">Sign in</a>.</p>
    </div>
  </form>
  </form>
  </body>
  <script>
  </script>
</html>
